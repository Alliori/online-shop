<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition>
	<div>
		<div class="jumbotron text-center" style="margin-bottom: 0">
			<h1>
				<h:outputText value="#{msg.title}" />
			</h1>
		</div>
		<div>
			<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="nav-link"><h:link outcome="index" value="#{msg.home}" /></li>
					
					<li class="nav-link"><h:link outcome="signin" value="#{msg.signin}" /></li>
					<li class="nav-link"><h:link 
							rendered="#{empty signInController.customer.email}" 
							outcome="register" value="#{msg.register}" /></li>
					<li class="nav-link"><h:link
							rendered="#{not empty signInController.customer.email}"
							outcome="sell" value="#{msg.sell}" /></li>
				</ul>
			</div>
			</nav>




		</div>
	</div>

</ui:composition>
</html>
